name: Hourly Data Pipeline

# --- Triggers ---
on:
  # 1. Run automatically on a schedule (at the top of every hour)
  schedule:
    - cron: '0 * * * *'

  # 2. Allow you to run this workflow manually from the GitHub Actions tab
  workflow_dispatch:

# --- Job Definition ---
jobs:
  run-pipeline:
    # Use a standard Ubuntu virtual machine
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install the Python dependencies
      - name: Install Python dependencies
        run: |
          cd data-pipeline
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # Step 4: Run the pipeline script with secrets
      - name: Run the data pipeline
        # Set environment variables from GitHub Secrets
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          cd data-pipeline
          ./run_pipeline.sh
